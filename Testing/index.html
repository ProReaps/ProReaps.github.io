<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <a-scene 
    mindar-image="imageTargetSrc: ./targets/qr1_targets.mind; filterMinCF:0.00000001; filterBeta: 0.1" 
    color-space="sRGB" renderer="colorManagement: false" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">



      <a-assets>
        <a-asset-item id="modeloDepartamento" src="./media/gltf/DepRetopUpdate2b.gltf"></a-asset-item>
      </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
        rotation="90 0 0" position="1 -0.55 0" scale="0.05 0.05 0.05" src="#modeloDepartamento" >
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
        rotation="90 0 0" position="1 -0.55 0" scale="0.05 0.05 0.05" src="#modeloDepartamento" >
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model 
        rotation="90 0 0" position="1 -0.55 0" scale="0.05 0.05 0.05" src="#modeloDepartamento" >
      </a-entity>



    </a-scene>
  </body>
</html>
